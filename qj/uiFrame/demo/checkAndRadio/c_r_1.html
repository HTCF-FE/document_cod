
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="applicable-device" content="mobile">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black"><meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../iconfont.css">
		<link rel="stylesheet" href="../baseClass.css">
		<link rel="stylesheet" href="../reset.css">
		
		<link rel="stylesheet" href="./files/list.css">

		<style>
			p{
				margin-top: 26px;
    			margin-bottom: 10px;
			}
		</style>

	</head>

	<body> 

		<p>多个单选</p>

		<div class="radio_check_list ">

			<div class="radioWrap">

				<div class="radio">
					<div class="radioBox">
					    <input type="radio" checked="checked" num="0" name="rzfs" area="">
					    <label class="iconfont"></label>
					</div>
					<span>不限</span>
				</div>
	
				<div class="radio">
					<div class="radioBox">
					    <input type="radio" num="1" name="rzfs" area="">
					    <label class="iconfont"></label>
					</div>
					<span>股权融资</span>
				</div>
	
				<div class="radio">
					<div class="radioBox">
					    <input type="radio" num="2" name="rzfs" area="">
					    <label class="iconfont"></label>
					</div>
					<span>债权融资</span>
				</div>
	
				<div class="radio">
					<div class="radioBox">
					    <input type="radio" num="3" name="rzfs" area="">
					    <label class="iconfont"></label>
					</div>
					<span>企业上市</span>
				</div>
		
				<div class="radio">
					<div class="radioBox">
					    <input type="radio" num="4" name="rzfs" area="">
					    <label class="iconfont"></label>
					</div>
					<span>并购融资</span>
				</div>

			</div>
		</div>

		<p>多个复选</p>

		<div class="check">
			<div class="checkBox">
			    <input type="checkbox" num="">
			    <label class="iconfont"></label>
			</div>
			<span>这是一个复选</span>
		</div>

		<p>多个单选/复选组合</p>


		
	</body>

</html>
